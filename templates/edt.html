<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
            margin-left: 100px;
        }

        .day {
            font-weight: bold;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: solid;
        }

        .schedule {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            grid-template-rows: repeat(20, 50px);
            grid-gap: 1px;
            background-color: #ccc;
            position: relative;
        }

        .time-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            grid-column: 1;
        }

        .course {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="day">Lundi</div>
            <div class="day">Mardi</div>
            <div class="day">Mercredi</div>
            <div class="day">Jeudi</div>
            <div class="day">Vendredi</div>
        </header>

        <div class="schedule">
            <div class="time-slot">8h</div>
            <div class="time-slot">8h30</div>
            <div class="time-slot">9h</div>
            <div class="time-slot">9h30</div>
            <div class="time-slot">10h</div>
            <div class="time-slot">10h30</div>
            <div class="time-slot">11h</div>
            <div class="time-slot">11h30</div>
            <div class="time-slot">12h</div>
            <div class="time-slot">12h30</div>
            <div class="time-slot">13h</div>
            <div class="time-slot">13h30</div>
            <div class="time-slot">14h</div>
            <div class="time-slot">14h30</div>
            <div class="time-slot">15h</div>
            <div class="time-slot">15h30</div>
            <div class="time-slot">16h</div>
            <div class="time-slot">16h30</div>
            <div class="time-slot">17h</div>
            <div class="time-slot">17h30</div>
            {% for cour in cours %}
                <div class="course" style="{{cour.style}}">{{cour.nom}}</div>
            {% endfor %}

<!--            <div class="course" style="grid-column: 2; grid-row: 2 / span 4;">Cours 1</div>-->
<!--            <div class="course" style="grid-column: 3; grid-row: 12 / span 2;">Cours 1</div>-->
<!--            <div class="course" style="grid-column: 4; grid-row: 12 / span 2;">Cours 1</div>-->
<!--            <div class="course" style="grid-column: 5; grid-row: 7 / span 2;">Cours 2</div>-->
<!--            <div class="course" style="grid-column: 6; grid-row: 20 / span 2;">Cours 3</div>-->
        </div>
    </div>
</body>
</html>
