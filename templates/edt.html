<style>
    * {
        background-color: black;
    }
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }
    /* Tableau de l'emploi du temps */
    .schedule {
        width: 100%;
        height: 100%;
        max-width: 100%;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .schedule th, .schedule td {
        padding: 15px;
        text-align: center;
        border: solid 1px black;
    }

    .schedule th {
        background-color: #007bff;
        color: white;
        font-weight: normal;
    }

    .schedule tr:nth-child(even) {
        background-color: black;
    }

    /* Heures */
    .time {
        background-color: #333;
        color: #fff;
        font-weight: bold;
        width: 80px;
    }

    /* Cours */
    .course {
        color: black;
        font-weight: bold;
        border-radius: 5px;
    }
    .course-1 {
        background-color: #ffcccc; /* rouge clair */
    }

    .course-2 {
        background-color: #ccffcc; /* vert clair */
    }

    .course-3 {
        background-color: #ccccff; /* bleu clair */
    }

    .course-4 {
        background-color: #ffcc99; /* orange clair */
    }

    .course-5 {
        background-color: #ffffcc; /* jaune clair */
    }

</style>
<table class="schedule">
    <thead>
        <tr>
            <th class="time">Heure</th>
            {% for jour in jours %}
                <th>{{ jour.name|lower }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for heure in heures %}
            <tr>
                <td class="time">{{ heure.time }}</td>
                {% for i, cour in enumerate(heure.cours) %}
                    <td class="course course-{{ i % 5 + 1 }}">{{ cour }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
